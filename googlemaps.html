<!DOCTYPE html>
<html lang="">
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link rel="stylesheet" href="style.css">
		<style>
			html,
			body {
				font-family: Arial, sans-serif;
				height: 100%;
				margin: 0;
				padding: 0;
			}
			
			#map {
				height: 100%;
			}
		</style>
</head>

<body>
<div id="map"></div>
	<script>
		var map;
		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
				center: {lat: 40.4402885, lng: -99.3698217},
				zoom: 5
			});
		}
	</script>
	<script async defer 
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeV1fOSePmihXu53T2YJpuC4g6tn9YDnc&v=3&callback=initMap">
	</script>
</body>
</html>
