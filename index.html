<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Housing Packets</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="page">
    
    <div id="map"></div><!-- /#map end -->
    
    <div id="map-cover"></div><!-- /#map-cover -->
    
    <div id="logo">
		  <img src="images/blue-logo.png" alt="Housing Packets logo"> 
    </div><!-- /#logo -->
    
    <div id="content">
    
      <div id="landing" class="">
        <span class="heading line-1">The Real Deal </span>
        <span class="heading line-2">Big Market Data</span>
        <span class="heading line-3">From the US Census</span>
        <h2>With Property Packets, you can search any city with a population of 65,000 or greater and return chart information to make better choices</h2>
        <button id="start">Start</button>
      </div><!-- /#landing -->

      <form id="search" class="no-show">
        <div id="search-place" class="search-form-item">
          <input type="text" name="place" id="place" value="" placeholder="Enter a City" required>
        </div><!-- /#search-box end -->

        <div id="search-state" class="search-form-item">
          <select name="state" id="state" Placeholder="State" required>
            <option data-tokens="Alabama" value="AL">Alabama</option>
            <option data-tokens="Alaska" value="AK">Alaska</option>
            <option data-tokens="Arizona" value="AZ">Arizona</option>
            <option data-tokens="Arkansas" value="AR">Arkansas</option>
            <option data-tokens="California" value="CA">California</option>
            <option data-tokens="Colorado" value="CO">Colorado</option>
            <option data-tokens="Connecticut" value="CT">Connecticut</option>
            <option data-tokens="Delaware" value="DE">Delaware</option>
            <option data-tokens="District_of_Columbia" value="DC">District of Columbia</option>
            <option data-tokens="Florida" value="FL">Florida</option>
            <option data-tokens="Georgia" value="GA">Georgia</option>
            <option data-tokens="Hawaii" value="HI">Hawaii</option>
            <option data-tokens="Idaho" value="ID">Idaho</option>
            <option data-tokens="Illinois" value="IL">Illinois</option>
            <option data-tokens="Indiana" value="IN">Indiana</option>
            <option data-tokens="Iowa" value="IA">Iowa</option>
            <option data-tokens="Kansas" value="KS">Kansas</option>
            <option data-tokens="Kentucky" value="KY">Kentucky</option>
            <option data-tokens="Louisana" value="LA">Louisana</option>
            <option data-tokens="Maine" value="ME">Maine</option>
            <option data-tokens="Maryland" value="MD">Maryland</option>
            <option data-tokens="Massachusetts" value="MA">Massachusetts</option>
            <option data-tokens="Michigan" value="MI">Michigan</option>
            <option data-tokens="Minnesota" value="MN">Minnesota</option>
            <option data-tokens="Mississippi" value="MS">Mississippi</option>
            <option data-tokens="Missouri" value="MO">Missouri</option>
            <option data-tokens="Montana" value="NT">Montana</option>
            <option data-tokens="Nebraska" value="NE">Nebraska</option>
            <option data-tokens="Nevada" value="NV">Nevada</option>
            <option data-tokens="New_Hampshire" value="NH">New Hampshire</option>
            <option data-tokens="New_Jersey" value="NJ">New Jersey</option>
            <option data-tokens="New_Mexico" value="NM">New Mexico</option>
            <option data-tokens="New_York" value="NY">New York</option>
            <option data-tokens="North_Dakota" value="ND">North Dakota</option>
            <option data-tokens="Ohio" value="OH">Ohio</option>
            <option data-tokens="Oklahoma" value="OK">Oklahoma</option>
            <option data-tokens="Oregon" value="OR">Oregon</option>
            <option data-tokens="Pennslyvania" value="PA">Pennsylvania</option>
            <option data-tokens="Rhode_Island" value="RI">Rhode Island</option>
            <option data-tokens="South_Carolina" value="SC">South Carolina</option>
            <option data-tokens="South_Dakota" value="SD">South Dakota</option>
            <option data-tokens="Tennessee" value="TN">Tennessee</option>
            <option data-tokens="Texas" value="TX">Texas</option>
            <option data-tokens="Utah" value="UT">Utah</option>
            <option data-tokens="Vermont" value="VT">Vermont</option>
            <option data-tokens="Virginia" value="VA">Virginia</option>
            <option data-tokens="Washington" value="WA">Washington</option>
            <option data-tokens="West_Virginia" value="WV">West Virginia</option>
            <option data-tokens="Wisconsin" value="WI">Wisconsin</option>
            <option data-tokens="Wyoming" value="WY">Wyoming</option>
          </select>
        </div><!-- /#search-state-btn end -->

        <div id="search-type" class="search-form-item">
          <select name="type" id="type" Placeholder="Type" required>
            <option data-tokens="total_housing" value="B25001_001E">Total Housing Units</option>
            <option data-tokens="occupied_housing" value="B25002_002E">Occupied Housing Units</option>
            <option data-tokens="owner_occupied_housing" value="B25003_002E">Owner Occupied Housing</option>
            <option data-tokens="renter_occupied_housing" value="B25003_003E">Renter Occupied Housing</option>
            <option data-tokens="vacant_housing_units" value="B25004_001E">Vacant Housing Units</option>
            <option data-tokens="owner_vacancy_rate" value="B25005_001E">Owner Vacancy Rate</option>
            <option data-tokens="renter_vacancy_rate" value="B25004_002E">Renter Vacancy Rate</option>
          </select>
        </div><!-- /#search-data-type-btn end -->

        <div id="search-btn" class="search-form-item">      
          <button id="search-button" type="submit" value="find">Search</button>
        </div><!-- /#search-btn end -->
      </form><!-- /#search end -->
      
      <div id="result">
        <div id="results"></div>
      </div>
       
    </div><!-- /#content end-->
        
    
      
	</div><!-- /#page -->
   
  <script src="https://cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeV1fOSePmihXu53T2YJpuC4g6tn9YDnc&v=3&callback=initMap">
	</script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
  <script src="js/fips.js"></script>
  <script src="js/api.js"></script>
  <script src="js/charts.js"></script>
  <script src="js/app.js"></script>
  <script src="js/maps.js"></script>
</body>
</html>
