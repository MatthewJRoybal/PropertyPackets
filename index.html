<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Housing Packets</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="page">
    <div id="page-cover">
		  <img id="logo" src="images/logo.png" alt="Property Packets">
      <div id="content">
    
        <div id="landing">
          <span class="heading line-1">Real Estate Investing</span>
          <span class="heading line-2">Market Data</span>
          <h2>With Property Packets, you can search any city with a population of 65,000 or greater and return chart information to make better choices</h2>
          <button id="start">Start</button>
        </div><!-- /#landing -->
        
        <div id="search" class="no-show">
          <form>
           
            <div id="search-place" class="search-input search-form-item">
              <input type="text" name="place" id="place" value="" placeholder="Enter a City" required>
            </div><!-- /#search-place end -->
            
            <div id="search-state" class="search-input search-form-item">
              <select name="state" id="state" Placeholder="State" required>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="NT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div><!-- /#search-state-btn end -->

            <div id="search-type" class="search-input search-form-item">
              <select name="type" id="type" Placeholder="Type" required>
                <option value="B25001_001E">Total Housing Units</option>
                <option value="B25002_002E">Occupied Housing Units</option>
                <option value="B25003_002E">Owner Occupied Housing</option>
                <option value="B25003_003E">Renter Occupied Housing</option>
                <option value="B25004_001E">Vacant Housing Units</option>
                <option value="B25005_001E">Owner Vacancy Rate</option>
                <option value="B25004_002E">Renter Vacancy Rate</option>
              </select>
            </div><!-- /#search-data-type-btn end -->
            
            <div class="search-form-item">
              <div id="search-btn">
                <button id="search-button">Search</button>
              </div><!-- /#search-btn end -->
              <div id="reset-btn">
                <button id="reset-button" type="reset">Reset</button>
              </div><!-- /#reset-btn end -->
            </div><!-- /-search-buttons end -->
         
          </form>
        </div><!-- /#search end-->

        <div id="square-me">
          <div id="results"></div>
        </div>
       
      </div><!-- /#content end-->
    </div><!-- /#page-cover -->
  </div><!-- /#page -->
   
  <script src="https://cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<!--
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeV1fOSePmihXu53T2YJpuC4g6tn9YDnc&v=3&callback=initMap">
	</script>
-->
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
  <script src="js/fips.js"></script>
  <script src="js/api.js"></script>
  <script src="js/charts.js"></script>
  <script src="js/app.js"></script>
<!--  <script src="js/maps.js"></script>-->
</body>
</html>
